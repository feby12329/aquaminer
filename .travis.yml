language: c++
os: linux
services:
  - docker
env:
  global:
  - LD_LIBRARY_PATH=/usr/local/lib
  - OVERRIDE_CC="CC=gcc-8" OVERRIDE_CXX="CXX=g++-8"
addons:
  apt:
    config:
      retries: true
    packages:
    - libc-ares-dev
    - libjsoncpp-dev
    - build-essential
    - zlib1g-dev
script:
- bash .travis.bash
before_deploy:
# Set up git user name and tag this commit
- git config --local user.name "travis-robot"
- git config --local user.email "aerth-robot@users.noreply.github.com"
- export TRAVIS_TAG=${TRAVIS_TAG:-autobuild-v$(cat VERSION)-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  branch: master
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - "aquachain-miner-ubuntu-amd64.tar.gz"
    - "aquachain-miner-debian-amd64.tar.gz"
  on:
    repo: aerth/aquaminer

notifications:
  email:
    on_success: change
    on_failure: change
